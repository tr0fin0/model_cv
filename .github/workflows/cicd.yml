name: CI-CD

on:
  pull_request:
    branches: [ "master" ]
    types:
        - opened
        - reopened
        - synchronize

  workflow_dispatch:

jobs:
  pull-request-title:
    runs-on: ubuntu-latest
    permissions:
        pull-requests: read

    steps:
      - uses: actions/checkout@v6

      - name: semantic-pull-request
        uses: amannn/action-semantic-pull-request@v6
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}